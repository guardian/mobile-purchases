stacks: [mobile]
regions: [eu-west-1]

templates:
  lambda:
    type: aws-lambda
    dependencies: [mobile-purchases-cloudformation, mobile-purchases-exports-cloudformation]
    parameters:
      bucketSsmLookup: true
      prefixStack: false

deployments:
  # mobile-purchases-feast-cloudformation:
