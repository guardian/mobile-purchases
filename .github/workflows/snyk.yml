name: Snyk

on:
    schedule:
        - cron: "0 15 * * 1-5"

jobs:
    snyk:
        name: Snyk
        runs-on: ubuntu-latest
        timeout-minutes: 3

        strategy:
            matrix:
                node-version: [12.x]

        steps:
            - uses: actions/checkout@v2

            - name: Run Snyk to check for vulnerabilities
              uses: snyk/actions/node@master
              env:
                  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
              with:
                  command: monitor
                  args: --org=guardian-mobile --project-name=mobile-purchases --file=yarn.lock
